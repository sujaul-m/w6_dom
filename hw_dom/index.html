<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Car Inventory</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>Car Details</h1>
    <form id="new-car-form">
        <div id="form-wrapper">
          <div class="form-item">
            <label for="make" class="primary">Make</label>
            <input type="text" id="make" required/>
          </div>

          <div class="form-item">
            <label for="model" class="primary">Model</label>
            <input type="text" id="model" required/>
          </div>

          <div class="form-item">
            <label for="type-list" class="Primary">Type</label>
            <select id="type" required>
              <option value="" disabled selected></option>
              <option value="MPV">MPV</option>
              <option value="Convertible">Convertible</option>
              <option value="SUV">SUV</option>
              <option value="Estate">Estate</option>
              <option value="Coupe">Coupe</option>
              <option value="Pickup">Pickup</option>
              <option value="Hatchback">Hatchback</option>
              <option value="Saloon">Saloon</option>
            </select>
          </div>

          <div class="form-item">
            <label for="fuel-list" class="Primary">Fuel Type</label>
            <select id="fuel" required>
              <option value="" disabled selected></option>
              <option value="BiFuel">Bi Fuel</option>
              <option value="Diesel">Diesel</option>
              <option value="Petrol">Petrol</option>
              <option value="Electric">Electric</option>
              <option value="Hybrid">Hybrid</option>
            </select>
          </div>

          <div>
            <input type="radio" id="gear" name="gear" value="Automatic" checked>
            <label for="gear-list">Automatic</label>
          </div>

          <div>
            <input type="radio" id="gear" name="gear" value="Manual" checked>
            <label for="gear-list">Manual</label>
          </div>

          <div class="form-item">
            <label for="colour-list" class="Primary">Colour</label>
            <select id="colour" required>
              <option value="" disabled selected></option>
              <option value="Black">Black</option>
              <option value="Blue">Blue</option>
              <option value="Red">Red</option>
              <option value="Silver">Silver</option>
              <option value="White">White</option>
              <option value="Gold">Gold</option>
              <option value="Green">Green</option>
              <option value="Orange">Orange</option>
              <option value="Yellow">Yellow</option>
            </select>
          </div>

        <br>
        <input type="submit" value="SAVE"/>
      </form>
      <button id="delete-all">Delete All</button>

      <h1>Inventory</h1>
      <hr>
      <div id="car-list">
      </div>
  </body>
</html>
